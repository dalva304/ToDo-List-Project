{% extends 'todo_list/base.html' %}
{% load static %}

{% block title %}Delete Task | Task Manager{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
          <h3 class="fs-4 mb-0">Delete Task</h3>
        </div>
        <div class="card-body text-center p-4">
          <i class="bi bi-exclamation-triangle text-danger fs-1 mb-3"></i>
          <h4 class="mb-3">Confirm Deletion</h4>
          <p class="mb-4">Are you sure you want to delete this task?</p>
          <p class="fs-5 fw-bold mb-4">"{{task}}"</p>
          
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
              <a href="{% url 'tasks' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i>Cancel
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-2"></i>Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
